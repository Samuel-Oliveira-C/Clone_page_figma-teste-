<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="shortcut icon" href="Icons/icons8-login-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="espaco-formulario">
        <form  action="" method="post">
            <div class="espacamento-form">
                <div class="cabecario">
                    <h1>Sign In</h1>
                    <div class="cadastro">Don't have an account? <a href="">Sign Up</a></div>
                </div>
                <div class="email">
                    <label for="email-input" class="espaco-email">Email Address</label>
                    <br>
                    <input type="text" name="email-input" id="email-input">
                </div>
                <div class="senha">
                    <label for="password-input">Password</label>
                    <br>
                    <input type="password" name="password-input" id="password-input">
                </div>
                <div class="area-check-forgot">
                    <div class="checkbox-esta-logado">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Keep me sign in</label>
                    </div>
                    <div class="esquecer-senha">
                        <a href="">Forgot the password?</a>
                    </div>
                </div>
                <div class="botao-sign-in">
                    <button type="button">Sign In</button>
                </div>
                
            </div>

        </form>
    </div>
</body>
</html>
